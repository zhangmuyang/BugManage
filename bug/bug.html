<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/su.css">
    <link rel="stylesheet" href="css/su-extend.css">
    <link rel="stylesheet" href="css/demo.css">

    <!-- <link rel="apple-touch-icon-precomposed" href="../asets/img/apple-touch-icon-114x114.png"> -->
    <script src="js/zepto.js"></script>
</head>
<body>
    <div id="page-bug" class="page page-current">
        <header class="bar bar-nav">
            <!--<a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span>返回
            </a>-->
            <a class="button button-link button-nav pull-right" href="bugAdd.html">
                <i class="i i_plus"></i>
            </a>
            <h1 class="title">常见问题</h1>
        </header>
        <div class="content">
            <div class="list-block media-list">
            <ul>
               <!--  <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">标题</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">标题</div>
                      <div class="item-text">此处是文本内容...</div>
                    </div>
                  </a>
                </li> -->
                
            </ul>
            </div>
        </div>
    </div>
     <div id="page-detail" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" id="page-detail-back" style="color:#fff">
                <span class="icon icon-left"></span>返回
            </a>
            <h1 class="title">bug详情</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                   <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">创建人</div>
                          <div class="item-input" >
                            <input type="text" readonly id="detail-name">
                          </div>
                        </div>
                      </div>
                    </li>
                     <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">创建时间</div>
                          <div class="item-input" >
                            <input type="text" readonly id="text-bug-indate">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">bug名称</div>
                          <div class="item-input">
                            
                            <input type="text"  id="detail-bug-name"  readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">软件版本号</div>
                          <div class="item-input">
                            
                            <input type="text"  id="versionNum"  readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">手机系统类型</div>
                          <div class="item-input">
                            <input type="text"  id="phone-platform" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">手机型号</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="phone-type">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">bug类型</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="detail-bug-type">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">紧急程度</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="detail-bug-emergency">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li class="align-top">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">内容</div>
                          <div class="item-input">
                            <textarea id="text-bug-momo"></textarea>
                          </div>
                        </div>
                      </div>
                    </li>
                     <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">状态</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="text-bug-status">
                          </div>
                        </div>
                      </div>
                    </li>
                     <li>
                      <div id='li-bug-closename' class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">关闭人</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="text-bug-closename">
                          </div>
                        </div>
                      </div>
                    </li>
                     <li id='li-bug-closememo'>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">关闭解释</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="text-bug-closememo">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li id='li-bug-editdate'>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">关闭时间</div>
                          <div class="item-input">
                            <input type="text"  readonly="" id="text-bug-editdate">
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/su.js"></script>
    <script src="js/su-extend.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
