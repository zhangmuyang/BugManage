<body>
    <div id="page-bugAdd" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="bug.html">
                <!--<span class="icon i-empty"></span>取消-->
               <span class="icon icon-left"></span>返回
            </a>
            <a class="button button-link button-nav pull-right " href="#"  id="add-success" style="color:#fff">
                <span class="icon i-empty"></span>
               确定
            </a>
            <h1 class="title">添加事项</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">创建人</div>
                          <div class="item-input">
                            <input type="text" placeholder="请添加姓名" id="add-create-name" >
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">bug名称</div>
                          <div class="item-input">
                            <input type="text" placeholder="请添加bug名称" id="add-detail-name" >
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">软件版本号</div>
                          <div class="item-input">
                            <input type="text" placeholder="请添加版本号" id="add-versionNum" >
                          </div>
                        </div>
                      </div>
                    </li>
                    
                   
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">手机系统类型</div>
                          <div class="item-input">
                            <input type="text" placeholder="请选择手机系统类型"  id="add-os-platform">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">手机型号</div>
                          <div class="item-input">
                            <input type="text" placeholder="请选择手机型号"  id="add-phone-type">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">紧急程度</div>
                          <div class="item-input">
                            <input type="text" placeholder="请选择紧急程度"  id="add-bug-emergency">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">bug类型</div>
                          <div class="item-input">
                            <input type="text" placeholder="请选择bug类型"  id="add-bug-type">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li class="align-top">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">bug内容</div>
                          <div class="item-input">
                            <textarea id="bug-text-con"></textarea>
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
           <!--  <div class="list-block list-img">

                  </li>
                </ul>
            </div> -->
        </div>
    </div>

</html>
